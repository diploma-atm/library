openapi: 3.0.1
info:
  title: OpenAPI definition
  version: v0
servers:
- url: http://localhost:8045
  description: Generated server url
paths:
  /logout:
    post:
      tags:
      - auth-controller
      operationId: logout
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckSessionRequest'
        required: true
      responses:
        "200":
          description: OK
  /check/session:
    post:
      tags:
      - auth-controller
      operationId: checkSession
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckSessionRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/UserInfoDTO'
  /authenticate:
    post:
      tags:
      - auth-controller
      operationId: authenticate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AuthResponseDTO'
components:
  schemas:
    CheckSessionRequest:
      type: object
      properties:
        token:
          type: string
    UserInfoDTO:
      type: object
      properties:
        role:
          type: string
          enum:
          - CLIENT
          - ADMIN
    AuthRequest:
      type: object
      properties:
        phoneNumber:
          type: string
        password:
          type: string
    AuthResponseDTO:
      type: object
      properties:
        role:
          type: string
          enum:
          - CLIENT
          - ADMIN
        fio:
          type: string
        phoneNumber:
          type: string
        authToken:
          type: string
